version: "{build}"
skip_tags: true
build: off
clone_depth: 1
shallow_clone: true
matrix:
  fast_finish: true

environment:
  matrix:
    - nodejs_version: "6.0"
    - nodejs_version: "8.0"
    - nodejs_version: "9.0"
    - nodejs_version: "10.0"

# platform:
#   - x86
#   - x64

install:
  - ps: Update-NodeJsInstallation (Get-NodeJsLatestBuild $env:nodejs_version) $env:Platform
  - node --version
  - yarn --version
  - npm install --global elm
  - set CI=true
  - yarn

test_script:
  - yarn test
